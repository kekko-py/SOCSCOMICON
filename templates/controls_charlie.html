{% extends "layout.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/controls_charlie.css') }}">
{% endblock %}

{% block content %}
<h1>Controllo G&G</h1>

<div class="game-info">
    <div class="current-player">
        Prenotazione in gioco: <span id="current-player">-</span>
    </div>
    <div class="game-timer">
        Tempo trascorso: <span id="timer">00:00</span>
    </div>
</div>

<div class="control-panel">
    <button id="next-player-btn" class="btn btn-next" onclick="activateNextPlayer()" disabled>
        Prossimo Giocatore
    </button>
    <div class="button-group">
        <button id="start-btn" class="btn btn-start" onclick="pressButton('charlie_start')">START</button>
        <button id="stop-btn" class="btn btn-stop" onclick="pressButton('charlie_stop')">STOP</button>
    </div>
    <div class="status">
        Stato: <span id="status">Inattivo</span>
    </div>
</div>
<br>
<div class="col">
    <div class="next-players-container">
       
      <!-- Card per Charlie -->
      <div class="next-player-card">
        <div class="next-player-title">Prossimo Giocatore G&G:</div>
        <div class="next-player-charlie" id="next-player">
          Nessun Giocatore In Coda
        </div>
        <button class="skip-button" onclick="skipNextPlayerCharlie()">
          SKIP <span class="skip-icon">>></span>
        </button>
      </div>
    </div>
  </div>
  <div class="skipped-container">
    <div class="skipped-title">Giocatori Skippati</div>
    <div class="skipped-buttons">
      <div id="skipped-charlie-buttons"></div> <!-- Aggiungi questo div -->
      </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/controls_charlie.js') }}"></script>
{% endblock %}

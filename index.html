<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dati dal database SQLite</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    h1 {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Dati dal database SQLite</h1>

  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Inizializza sql.js
    initSqlJs({
      locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${file}`
    }).then(SQL => {
      // Carica il file database.sqlite dal repo GitHub
      fetch("database.sqlite")
        .then(res => res.arrayBuffer())
        .then(buffer => {
          const db = new SQL.Database(new Uint8Array(buffer));
          
          // Sostituisci "visits" con il nome corretto della tua tabella
          const result = db.exec("SELECT rowid, * FROM visits");

          // Mostra i risultati nella tabella HTML
          if (result.length > 0) {
            const rows = result[0].values;
            const tbody = document.querySelector("#dataTable tbody");

            rows.forEach(row => {
              const tr = document.createElement("tr");
              row.forEach(cell => {
                const td = document.createElement("td");
                td.textContent = cell;
                tr.appendChild(td);
              });
              tbody.appendChild(tr);
            });
          }
        });
    });
  </script>
</body>
</html>

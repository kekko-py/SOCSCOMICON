{% extends "layout.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/controls_cassa.css') }}">
{% endblock %}

{% block content %}
<h1>Cassa</h1>

<div class="game-info">
    <div class="current-player">
        Prenotazione in gioco: <span id="current-player">-</span>
    </div>
    <div class="game-timer">
        Tempo trascorso: <span id="timer">00:00</span>
    </div>
</div>

<div class="control-panel">
    <div class="button-group">
        <button id="add-couple-btn" class="btn btn-add btn-yellow">Aggiungi Coppia (GIALLO) 1</button>
        <button id="add-single-btn" class="btn btn-add btn-blue">Aggiungi Singolo (BLU) 1</button>
        <button id="add-charlie-btn" class="btn btn-add btn-green">Aggiungi Charlie (VERDE) 1</button>
    </div>
    <form id="queueForm">
        <label for="playerType">Tipo di giocatore:</label>
        <select id="playerType" name="playerType" class="input-field">
            <option value="single">Singolo</option>
            <option value="couple">Coppia</option>
            <option value="charlie">Charlie</option>
        </select>
        <label for="playerId">ID Giocatore:</label>
        <input type="text" id="playerId" name="playerId" class="input-field" required>
        <button type="submit" class="btn btn-add">Aggiungi alla coda</button>
    </form>
    <div class="status">
        Stato: <span id="status">Inattivo</span>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/controls_cassa.js') }}"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Simulazione Code</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Simulazione Code</h1>

      <div class="status-container">
        <div class="status-box" id="alfa-status">
          <h3>Pista ALFA</h3>
          <p>Stato: <span id="alfa-state">-</span></p>
          <p>Tempo rimanente: <span id="alfa-remaining">-</span></p>
        </div>

        <div class="status-box" id="bravo-status">
          <h3>Pista BRAVO</h3>
          <p>Stato: <span id="bravo-state">-</span></p>
          <p>Tempo rimanente: <span id="bravo-remaining">-</span></p>
        </div>
      </div>

      <div class="controls-container">
        <div class="control-box">
          <h4>Controllo Coppia</h4>
          <div class="switch-container">
            <label class="switch">
              <input
                type="checkbox"
                id="couple-switch"
                onchange="handleCoupleSwitch(this)"
              />
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="control-box">
          <h4>Controllo Singolo</h4>
          <div class="switch-container">
            <label class="switch">
              <input
                type="checkbox"
                id="single-switch"
                onchange="handleSingleSwitch(this)"
              />
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="control-box">
          <h4>Codice Metà Percorso</h4>
          <input type="password" id="keypad-display" readonly />
          <div class="keypad">
            <button class="key" onclick="addKey('1')">1</button>
            <button class="key" onclick="addKey('2')">2</button>
            <button class="key" onclick="addKey('3')">3</button>
            <button class="key" onclick="addKey('4')">4</button>
            <button class="key" onclick="addKey('5')">5</button>
            <button class="key" onclick="addKey('6')">6</button>
            <button class="key" onclick="addKey('7')">7</button>
            <button class="key" onclick="addKey('8')">8</button>
            <button class="key" onclick="addKey('9')">9</button>
            <button class="key" onclick="clearKey()">C</button>
            <button class="key" onclick="addKey('0')">0</button>
            <button class="key" onclick="checkCode()">✓</button>
          </div>
        </div>
      </div>

      <div class="boards-container">
        <div class="board">
          <h2>Tabellone Coppie</h2>
          <ul id="couples-board"></ul>
        </div>

        <div class="board">
          <h2>Tabellone Singoli</h2>
          <ul id="singles-board"></ul>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
